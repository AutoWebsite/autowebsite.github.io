<!DOCTYPE html>
<html>
<head>
  <title>My Tools Website</title>
</head>
<body>
  <div id="header"></div>

  <h2>All Tools</h2>
  <div id="tools"></div>

  <div id="footer"></div>

  <script type="module">
    import { db, collection, getDocs } from "./firebase.js";

    // Load header/footer
    fetch("header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
    fetch("footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);

    // Fetch tools from Firebase
    const snap = await getDocs(collection(db, "tools"));
    snap.forEach(doc => {
      const data = doc.data();
      document.getElementById("tools").innerHTML += `
        <div style="border:1px solid #ccc;padding:8px;margin:5px;">
          <span style="font-size:24px">${data.emoji}</span>
          <b>${data.title}</b>
          <p>${data.shortDesc}</p>
          <a href="tool.html?slug=${data.slug}">Open Tool</a>
        </div>
      `;
    });
  </script>
</body>
</html>
