<!DOCTYPE html>
<html>
<head>
  <title>My Tools Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="header"></div>

  <h2 style="text-align:center; margin-top:15px;">All Tools</h2>
  <div id="tools" style="max-width:600px; margin:auto;"></div>

  <div id="footer"></div>

  <script type="module">
    import { db, collection, getDocs } from "./firebase.js";

    // Load header/footer
    fetch("header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
    fetch("footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);

    // Fetch tools from Firebase
    async function loadTools(){
      const snap = await getDocs(collection(db, "tools"));
      const toolsDiv = document.getElementById("tools");
      toolsDiv.innerHTML = ""; // Clear before load

      snap.forEach(doc => {
        const data = doc.data();
        toolsDiv.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin:8px; border-radius:8px;">
            <span style="font-size:24px;">${data.emoji}</span>
            <b style="font-size:18px; margin-left:5px;">${data.title}</b>
            <p>${data.shortDesc}</p>
            <a href="tool.html?slug=${data.slug}" style="color:blue; text-decoration:underline;">Open Tool</a>
          </div>
        `;
      });
    }

    loadTools(); // Call function
  </script>

</body>
</html>
